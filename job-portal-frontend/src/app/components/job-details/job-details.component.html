<div class="container" *ngIf="job">
  <app-error-message *ngIf="errorMessage" [errorMessage]="errorMessage"></app-error-message>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ job.job_title }}</mat-card-title>
      <mat-card-subtitle>{{ job.company_name }} | {{ job.location }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="job-info">
        <p><strong>Job Type</strong> {{ job.job_type }}</p>
        <p *ngIf="job.salary_range"><strong>Salary</strong> {{ job.salary_range }}</p>
        <p><strong>Application Deadline</strong> {{ job.application_deadline | date }}</p>
      </div>
      
      <div class="job-description">
        <h2>Job Description</h2>
        <p>{{ job.job_description }}</p>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button *ngIf="!userRoleService.isEmployee" mat-flat-button class="apply-btn" (click)="navigateToApply(job)">
        <mat-icon>send</mat-icon>
        Apply Now
      </button>
      <div class="action-buttons">
        <button *ngIf="userRoleService.isEmployee" mat-flat-button color="accent" (click)="navigateToEdit(job)" matTooltip="Edit Job">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button *ngIf="userRoleService.isEmployee" mat-flat-button color="warn" (click)="confirmDelete(job)" matTooltip="Delete Job">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
        <button mat-stroked-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          Back to Jobs
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

<div class="loading" *ngIf="!job">
  <mat-spinner></mat-spinner>
  <p>Loading job details...</p>
</div>
